<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="card-front-container">
        <img class="card-logo" src="images/card-logo.svg" />
        <p id="num" class="num">0000 0000 0000 0000</p>
        <div class="name-date">
          <p id="user-name" class="user-name">JANE APPLESEED</p>
          <p class="date">
            <span class="month">00</span>/<span class="year">00</span>
          </p>
        </div>
      </div>
      <div class="card-back-container">
        <p class="back-num">000</p>
      </div>
      <div class="left-side">
        <img class="left-img" src="images/bg-main-desktop.png" />
      </div>
      <div class="right-side">
        <div id="right-container" class="right-container">
          <label for="name">Cardholder Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="e.g. Jane Appleseed"
          />
          <p class="name-error">Name can only be letters</p>

          <label for="card-num">Card Number</label>
          <input
            type="text"
            id="card-num"
            name="card-num"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
            minlength="16"
            required
          />
          <p class="num-error">Numbers only</p>

          <div class="exp-cvc-container">
            <div class="expdate-container">
              <label for="expiry-month">Exp. Date (MM/YY)</label>
              <div>
                <input
                  type="text"
                  id="expiry-month"
                  name="expiry-month"
                  placeholder="MM"
                  maxlength="2"
                />
                <input
                  type="text"
                  id="expiry-year"
                  placeholder="YY"
                  maxlength="2"
                />
                <p class="month-year-error">Can't be blank</p>
              </div>
            </div>

            <div class="cvc-container">
              <label for="cvc">CVC</label>
              <input
                type="text"
                id="cvc"
                name="cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <p id="cvc-error" class="cvc-error">Can't be blank</p>
            </div>
          </div>
          <button id="confirm-btn" class="confirm-btn">Confirm</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
